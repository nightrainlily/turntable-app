{% extends 'base.html' %}

{% block head %}
<title>{{ artist_name }}</title>
{% endblock %}

{% block body %}
<div class="title-header">
    <h2>{{ artist_name }}</h2>
</div>
<div class="playlists-container">
    {% for playlist in artist_playlists %}
        <div class="playlist">
            <a href="{{ url_for('playlist_details', playlist_id=playlist[0].playlist_id) }}">
                <img src="{{ playlist[0].image }}" alt="{{ playlist[0].name }}">
            </a>
            <p>{{ playlist[0].name }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
